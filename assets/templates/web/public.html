{{ define "content" }}
	<h1>Lists available for public signup</h1>
	{{ with . }}
		<table class="table">
			<thead>
				<tr>
					<th>Address</th>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{ range .}}
					<tr>
						<td>{{ .RFC5322AddrSpec }}</td>
						<td>{{ .Display }}</td>
						<td><a href="/public/{{ .EscapeAddress }}">Sign up</a></td>
					</tr>
				{{ end }}
			</tbody>
		</table>
	{{ else }}
		<p>No lists.</p>
	{{ end }}
{{ end }}
