{{ define "content" }}
	<!-- it's easier to copy the headline and nav than to nest templates -->
	<h1>Members of {{ .RFC5322AddrSpec }}</h1>
	<ul class="nav nav-tabs mt-3 mb-3">
		<li class="nav-item">
			<a class="nav-link" href="/members/{{ $.EscapeAddress }}">Members</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="/members/{{ $.EscapeAddress }}/add">Add</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/members/{{ $.EscapeAddress }}/remove">Remove</a>
		</li>
	</ul>

	<form action="" method="post">
		<div class="form-group">
			<textarea name="emails" class="form-control" placeholder="Email addresses (up to {{ BatchLimit }}, one RFC 5322 address-list per line)"></textarea>
			<!-- TODO is not preserved across errors at the moment -->
		</div>
		<div class="form-group form-check">
			<input class="form-check-input" type="radio" name="stage" id="checkback" value="checkback" checked>
			<label class="form-check-label" for="checkback">
				Send a check back email with a confirmation link. The link is valid for seven days and not revocable.
			</label>
		</div>
		<div class="form-group form-check">
			<input class="form-check-input" type="radio" name="stage" id="signoff" value="signoff">
			<label class="form-check-label" for="signoff">
				The new members have consented. Add them instantly and send a welcome email.
			</label>
		</div>
		<div class="form-group form-check">
			<input class="form-check-input" type="radio" name="stage" id="silent" value="silent">
			<label class="form-check-label" for="silent">
				The new members have consented. Add them instantly. Do not send a welcome email.
			</label>
		</div>
		<button name="add" value="1" type="submit" class="btn btn-primary">Add</button>
	</form>
{{ end }}
