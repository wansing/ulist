{{ define "content" }}
	<h1>{{ .RFC5322AddrSpec }}</h1>
	<form method="post">
		<p>If you enter your email address here, you will receive a confirmation link.</p>
		<div class="form-group">
			<label>Email address</label>
			<input name="email" type="email" class="form-control" placeholder="Email address" value="{{ .Email }}">
		</div>
		<div class="form-group" style="display: none;">
			{{ CreateCaptcha }}
		</div>
		<button name="leave" value="1" type="submit" class="btn btn-primary">Leave</button>
	</form>
{{ end }}
