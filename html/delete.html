{{ define "content" }}
	<h1>Delete list {{ .RFC5322AddrSpec }}</h1>
	<form action="" method="post">
		<div class="form-check mb-3">
			<input class="form-check-input" type="checkbox" id="confirm_delete" name="confirm_delete" value="yes">
			<label class="form-check-label" for="confirm_delete">
				Yes, delete the mailing list {{ .RFC5322NameAddr }}
			</label>
		</div>
		<button name="delete" value="delete" type="submit" class="btn btn-primary">Delete mailing list</button>
	</form>
{{ end }}
