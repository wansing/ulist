{{ define "content" }}
	<h1>Members of {{ .List.RFC5322AddrSpec }}</h1>
	<a href="/members/{{ PathEscape .List.RFC5322AddrSpec }}#{{ PathEscape .Member.MemberAddress }}">Back to member list</a> <!-- looks like go escapes MemberAddress automatically if it's the anchor -->
	{{ with .Member }}
		<h2>Member {{ .MemberAddress }}</h2>
		<form action="" method="post">
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="receive" name="receive" {{ if .Receive }}checked{{ end }}>
					<label class="form-check-label" for="receive">
						Receive mails <!-- (bypasses double opt-in) -->
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="moderate" name="moderate" {{ if .Moderate }}checked{{ end }}>
					<label class="form-check-label" for="moderate">
						Moderate the list
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="notify" name="notify" {{ if .Notify }}checked{{ end }}>
					<label class="form-check-label" for="notify">
						Notify on moderation requests
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="admin" name="admin" {{ if .Admin }}checked{{ end }}>
					<label class="form-check-label" for="admin">
						Administrate the list
					</label>
				</div>
			</div>
			<button name="save" value="1" type="submit" class="btn btn-primary">Save</button>
		</form>
	{{ end }}
{{ end }}
