{{ define "content" }}
	<h1>Join {{ .ListAddress }}</h1>
	<p>The mailing list {{ .ListAddress }} allows everyone to join. If you enter your email address here, you will receive a confirmation link.</p>
	<form action="" method="post">
		<div class="form-group">
			<label>Email address</label>
			<input name="email" type="email" class="form-control" placeholder="Email address" value="{{ .Email }}">
		</div>
		<div class="form-group" style="display: none;">
			{{ CreateCaptcha }}
		</div>
		<button name="join" value="1" type="submit" class="btn btn-primary">Join</button>
	</form>
{{ end }}
